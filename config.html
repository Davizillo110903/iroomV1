<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Room - Configuración</title>
    <link rel="stylesheet" href="css/iroom.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

	<div id="titulo">
        	Configuracion de la habitación
	</div>

	<div id="menu">
		<a href="index.html">Volver a la página principal</a>
	</div>

	<div id="contenedor">

		<div id="configuracion">
			<div class="column-left">
				<h2>Datos de la Habitación</h2>
				<form id="formulario" action="datos.js" method="POST" enctype="multipart/form-data">
					<label for="pais">País:</label>
					<input type="text" list="paises" id="pais" name="pais" class="campo-texto" placeholder="Selecciona un país">
					<datalist id="paises">
						<option value="España"></option>
						<option value="México"></option>
						<option value="Argentina"></option>
						<option value="Colombia"></option>
						<option value="Estados Unidos"></option>
						<option value="Francia"></option>
						<option value="Reino Unido"></option>
						<option value="Alemania"></option>
						<option value="Brasil"></option>
					</datalist>

					<label for="ciudad">Ciudad:</label>
					<input type="text" id="ciudad" name="ciudad" class="campo-texto" placeholder="Introduce la ciudad">

					<label for="coordenadas">Coordenadas GPS:</label>
					<input type="text" id="coordenadas" name="coordenadas" class="campo-texto" placeholder="Introduce las coordenadas GPS">

					<label for="url">Mapa URL:</label>
					<input type="text" id="url" name="url" class="campo-texto" placeholder="Introduce la URL del mapa">

					<label for="foto">Foto:</label>
					<input type="file" id="foto" name="foto" class="campo-texto" accept="image/*"><br><br>

					<label for="password">Contraseña:</label>
					<input type="password" id="password" name="password" class="campo-texto" placeholder="Introduce una contraseña">

					<br><br>

					<button type="submit">Enviar datos</button>
				</form>
			</div>

			<div class="column-right">
				<h2>Seleccione los Sensores</h2>
				<form>
					<label><input type="checkbox" name="sensor" value="temperatura"> Temperatura</label><br>
					<label><input type="checkbox" name="sensor" value="humedad"> Humedad</label><br>
					<label><input type="checkbox" name="sensor" value="sonido"> Nivel de sonido</label><br>
					<label><input type="checkbox" name="sensor" value="luz"> Nivel de luz</label><br>
					<label><input type="checkbox" name="sensor" value="movimiento"> Movimiento</label><br>

					<h3>Configure alertas</h3>

					<label for="temp-max">Temperatura máxima:</label>
					<input type="number" id="temp-max" name="temp-max" class="campo-texto" placeholder="Máxima" max="40" min="-20">

					<label for="temp-min">Temperatura mínima:</label>
					<input type="number" id="temp-min" name="temp-min" class="campo-texto" placeholder="Mínima" max="40" min="-20">

					<!-- Aquí se muestra la diferencia entre temperaturas -->
					<p><strong>Diferencia de temperatura:</strong> <span id="temp-diff">0</span>°C</p>

				</form>
			</div>
		</div>
	<div id="pie">
		<a href="https://uah.es/es/" target="_blank">Universidad de Alcalá</a>
	</div>

	<!-- Script para calcular la diferencia de temperatura -->
	<script>
		// Obtener los elementos del DOM
		const tempMaxInput = document.getElementById('temp-max');
		const tempMinInput = document.getElementById('temp-min');
		const tempDiffOutput = document.getElementById('temp-diff');

		// Función para calcular la diferencia de temperatura
		function calcularDiferencia() {
			const tempMax = parseFloat(tempMaxInput.value) || 0; // Si está vacío, tomar 0
			const tempMin = parseFloat(tempMinInput.value) || 0; // Si está vacío, tomar 0
			const diferencia = tempMax - tempMin;
			tempDiffOutput.textContent = diferencia; // Mostrar la diferencia
		}

		// Añadir eventos para actualizar la diferencia en tiempo real
		tempMaxInput.addEventListener('input', calcularDiferencia);
		tempMinInput.addEventListener('input', calcularDiferencia);
	</script>

</body>
</html>
